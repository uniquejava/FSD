<ng-template #t_edit let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Video update</h4>
    <button type="button" class="close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" class="form-control" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="url" id="url" class="form-control" autocomplete="off" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-light" (click)="modal.dismiss()">
      Cancel
    </button>
    <button class="btn btn-primary" (click)="modal.close('save')">
      Save
    </button>
  </div>
</ng-template>

<ng-template #t_delete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>You are about to delete this record, this procedure is irreversible.</p>
    <p>Do you want to proceed?</p>
    <p class="debug-url"></p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-light" (click)="modal.dismiss()">
      Cancel
    </button>
    <button class="btn btn-danger" (click)="modal.close('delete')">
      Delete
    </button>
  </div>
</ng-template>

<div class="container-fluid">
  <div class="card mt-2 mb-2">
    <div class="card-header">
      Add New Video Component
    </div>
    <div class="card-body">
      <form (submit)="save()">
        <div class="form-group row">
          <label for="title" class="col-sm-2">Title:</label>
          <div class="col-sm-9">
            <input id="title" class="form-control" autocomplete="off" />
          </div>
        </div>
        <div class="form-group row">
          <label for="url" class="col-sm-2">URL:</label>
          <div class="col-sm-9">
            <input
              type="url"
              id="url"
              class="form-control"
              placeholder="http://"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 d-none d-sm-block">&nbsp;</label>
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary">Add Video</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col" nowrap>Title</th>
            <th scope="col">URL</th>
            <th scope="col" colspan="3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of courses; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td class="title">{{ c.title }}</td>
            <td class="url">
              <a [href]="c.url" target="_blank">{{ c.url }}</a>
            </td>
            <td>
              <button class="btn btn-primary" (click)="edit(t_edit)">
                Edit
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="delete(t_delete)">
                Delete
              </button>
            </td>
            <td>
              <button
                class="btn btn-success"
                [disabled]="c.approved"
                (click)="approve()"
              >
                Approve
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
