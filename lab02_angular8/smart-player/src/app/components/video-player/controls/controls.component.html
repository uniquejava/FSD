<div id="videoControls">
  <div class="buttons">
    <button id="btnPlay" #btnPlay class="btn" (click)="play()">
      <i class="fas fa-play"></i>
    </button>
    <button id="btnPause" #btnPause class="btn" disabled (click)="pause()">
      <i class="fas fa-pause"></i>
    </button>
    <button id="btnStop" #btnStop class="btn" disabled (click)="stop()">
      <i class="fas fa-stop"></i>
    </button>
    <button id="btnVolumeUp" #btnVolumeUp class="btn" (click)="volume(0.1)">
      <i class="fas fa-plus"></i>
    </button>
    <button id="btnVolumeDown" #btnVolumeDown class="btn" (click)="volume(-0.1)">
      <i class="fas fa-minus"></i>
    </button>
    <button id="btnMute" #btnMute class="btn" (click)="mute()">
      <i class="fas" [ngClass]="{ 'fa-volume-up': !muted, 'fa-volume-mute': muted }"></i>
    </button>
  </div>
</div>
