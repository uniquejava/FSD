<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smart Media Player</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/course.css" />
    <link rel="stylesheet" href="css/player.css" />
    <script src="player.js"></script>
    <script>
      let me;
      let courses = [
        {
          id: 0,
          title: 'Introduction to HTML5',
          url: 'mp4/SampleVideo_1280x720_2mb.mp4'
        },
        {
          id: 1,
          title: 'Introduction to Styling with CSS3',
          url: 'mp4/Sample1280.mp4'
        },
        {
          id: 2,
          title: 'Introduction to Bootstrap 4',
          url: 'mp4/SampleVideo_1280x720_2mb.mp4'
        },
        {
          id: 3,
          title: 'Learn to create website with HTML5, CSS3 and Bootstrap4',
          url: 'mp4/Sample1280.mp4'
        },
        {
          id: 4,
          title: 'Introduction to Javascript',
          url: 'mp4/SampleVideo_720x480_1mb.mp4'
        }
      ];

      function setupPlayer() {
        me = new Player(courses);
      }
    </script>
  </head>
  <body onload="setupPlayer()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div id="videoContainer" class="smart-player">
            <video id="video">
              <source src="mp4/SampleVideo_1280x720_2mb.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <div class="extra-controls">
              <button id="btnVoteUp" class="btn btn-vote" onclick="me.vote('up')">
                <i class="fas fa-thumbs-up"> </i>
              </button>

              <button id="btnVoteDown" class="btn btn-vote" onclick="me.vote('down')">
                <i class="fas fa-thumbs-down"> </i>
              </button>
            </div>
            <div id="videoControls" class="smart-controls">
              <progress value="0" max="100"></progress>
              <div class="buttons">
                <button id="btnReload" class="btn" onclick="me.reload()">
                  <i class="fas fa-redo"></i>
                </button>
                <button id="btnPlay" class="btn" onclick="me.play()">
                  <i class="fas fa-play"></i>
                </button>
                <button id="btnPause" class="btn" disabled onclick="me.pause()">
                  <i class="fas fa-pause"></i>
                </button>
                <button id="btnStop" class="btn" disabled onclick="me.stop()">
                  <i class="fas fa-stop"></i>
                </button>
                <button id="btnVolumeUp" class="btn" onclick="me.volume(0.1)">
                  <i class="fas fa-plus"></i>
                </button>
                <button id="btnVolumeDown" class="btn" onclick="me.volume(-0.1)">
                  <i class="fas fa-minus"></i>
                </button>
                <button id="btnMute" class="btn" onclick="me.toggleMute()">
                  <i class="fas fa-volume-up"></i>
                </button>

                <span class="time-tag">0:00 / 0:00</span>

                <button id="btnFullScreen" class="btn btn-fullscreen float-right" onclick="me.toggleFullScreen()">
                  <i class="fas fa-expand"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 course-section">
          <div class="section-title">
            Full stack courses
          </div>
          <ul class="course-list">
            <li class="course">
              <a class="link active" href="javascript:void(0)" onclick="me.load(0, this)">
                <div class="flex items-center"><i class="fab fa-youtube"></i> Introduction to HTML5</div>
                <div><span class="time">0:13</span></div>
              </a>
            </li>
            <li class="course">
              <a class="link" href="javascript:void(0)" onclick="me.load(1, this)">
                <div class="flex items-center"><i class="fab fa-youtube"></i> Introduction to Styling with CSS3</div>
                <div><span class="time">0:18</span></div>
              </a>
            </li>
            <li class="course">
              <a class="link" href="javascript:void(0)" onclick="me.load(2, this)">
                <div class="flex items-center"><i class="fab fa-youtube"></i> Introduction to Bootstrap 4</div>
                <div><span class="time">0:13</span></div>
              </a>
            </li>
            <li class="course">
              <a class="link" href="javascript:void(0)" onclick="me.load(3, this)">
                <div class="flex items-center"><i class="fab fa-youtube"></i> Learn to create website with HTML5, CSS3 and Bootstrap4</div>
                <div><span class="time">0:18</span></div>
              </a>
            </li>
            <li class="course">
              <a class="link" href="javascript:void(0)" onclick="me.load(4, this)">
                <div class="flex items-center"><i class="fab fa-youtube"></i> Introduction to Javascript</div>
                <div><span class="time">0:13</span></div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
